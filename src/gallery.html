    <script>
        $(document).ready(function() {

var currentIndex = 0;

var items = [];

$(".lightbox").on("click", function(event) {

  event.preventDefault();

  items = $(".lightbox").toArray().map(function(elem) {

    return $(elem).attr("href");

  });    currentIndex = items.indexOf($(this).attr("href"));

  showLightbox();

});

function showLightbox() {

  $("#lightbox").show();

  updateLightbox();

}

function updateLightbox() {

  var item = items[currentIndex];

  if (item.endsWith(".jpg") || item.endsWith(".png")) {

    $("#lightbox-img").attr("src", item).show();

    $("#lightbox-video").hide();

  } else if (item.endsWith(".mp4")) {

    $("#lightbox-video").attr("src", item).show();

    $("#lightbox-img").hide();

  }  }

$(".close").on("click", function() {

  $("#lightbox").hide();

});

$(document).on("click", function(event) {

  if ($(event.target).is("#lightbox")) {

    $("#lightbox").hide();

  }

});

$(".next").on("click", function() {

  currentIndex = (currentIndex + 1) % items.length;

  updateLightbox();

});

$(".prev").on("click", function() {

  currentIndex = (currentIndex - 1 + items.length) % items.length;

  updateLightbox();

});

});
    </script>
