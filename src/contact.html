                </td>
                <td class="tdlogo">
                    <img class="inbodybanner" src="../src/img/banner.png" height="300" width="930" />
                </td>
            </tr>
            <tr class="trnav">
                <td class="tdnav" colspan="2">
                    <nav class="navmenu">
                        <a href="../src/index.html">Home</a>

    </div>

    <!--CONTACT US-->
    <div class="form-position">
        <form class="formbody" action="https://formspree.io/f/xblroonk" method="POST" onsubmit="return formValidation()">
            <p class="contact-title">Contact Us</p>
            <div class="form-input">
                <label class="name" for="fname">First Name</label>
                <div class="input-wrapper">
                    <input class="user-input" type="text" id="fname" name="FirstName" placeholder="First Name" size="20">
                    <span id="fname-error" class="error-message"></span>
                </div>
            </div>
            
            <div class="form-input">
                <label class="name" for="lname">Last Name</label>
                <div class="input-wrapper">
                    <input class="user-input" type="text" id="lname" name="LastName" placeholder="Last Name" size="20">
                    <span id="lname-error" class="error-message"></span>
                </div>
            </div>
            
            <div class="form-input">
                <label class="email" for="eadd">Email</label>
                <div class="input-wrapper">
                    <input class="user-input" type="email" id="eadd" name="Email" placeholder="Email" size="20">
                    <span id="email-error" class="error-message"></span>
                </div>
            </div>
            
            <div class="form-input">
                <label class="date" for="bdate">Birthdate</label>
                <div class="input-wrapper">
                    <input type="text" class="user-input" id="bdate" name="Date" placeholder="dd/mm/yyyy">
                    <span id="date-error" class="error-message"></span>
                </div>
            </div>
            
            <div class="form-input">
                <label class="phone" for="phone">Phone</label>
                <div class="input-wrapper">
                    <input class="user-input" type="tel" id="phone" name="Phone" placeholder="999-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" size="20">
                    <span id="phone-error" class="error-message"></span>
                </div>
            </div>
            
            <div class="form-input">
                <label class="msg" for="message">Message</label>
                <div class="input-wrapper">
                    <textarea rows="7" cols="60" id="msg" name="Message" placeholder="Type your message here"></textarea>
                    <span id="msg-error" class="error-message"></span>
                </div>
            </div>
            
            <div class="button-area">
                <button type="submit">Submit</button>
                <button type="reset">Clear Fields</button>
            </div>
        </form>
    </div>
